<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Login_Template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="header">
		<ui:include src="/views/template/header.xhtml" />
	</ui:define>
	<ui:define name="content">
		<body>
			<div>
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton  value="Save"
							icon="ui-icon-disk"  action="#{companyBean.save}"/>
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>

				<h:form id="form">
					<div align="left">
						<p:panel header="Company Info">
							<h:panelGrid columns="5" cellpadding="5">
								<h:outputText value="Company Name: " />
								<p:inputText id="companyName" value="#{companyBean.compName}" />
								<p:spacer width="15" />
								<h:outputText value="PAN: " />
								<p:inputText id="pan" value="#{companyBean.panNo}"/>
								<h:outputText value="Address Line1 : " />
								<p:inputText id="address1"  value="#{companyBean.addrLine1}"/>
								<p:spacer width="15" />
								<h:outputText value="Address Line2: " />
								<p:inputText id="address2"  value="#{companyBean.addrLine2}"/>
								<h:outputText value="Address Line3: " />
								<p:inputText id="address3" value="#{companyBean.addrLine3}" />
								<p:spacer width="15" />
								<h:outputText value="Address Line4: " />
								<p:inputText id="address4"  value="#{companyBean.addrLine4}"/>
								<h:outputText value="City: " />
								<p:inputText id="city"  value="#{companyBean.city}"/>
								<p:spacer width="15" />
								<h:outputText value="District: " />
								<p:inputText id="district"  value="#{companyBean.district}"/>
								<h:outputText value="Hobli/Gram : " />
								<p:inputText id="hobli"  value="#{companyBean.hobliGram}"/>
								<p:spacer width="15" />
								<h:outputText value="State : " />
								<p:inputText id="state"  value="#{companyBean.state}"/>
								<h:outputText value="Country : " />
								<p:inputText id="country"  value="#{companyBean.country}"/>
								<p:spacer width="15" />
								<h:outputText value="Contact No : " />
								<p:inputText id="contact"  value="#{companyBean.contactNo}"/>
								<h:outputText value="Email : " />
								<p:inputText id="email"  value="#{companyBean.email}"/>

							</h:panelGrid>
						</p:panel>

						<p:spacer height="10" />

						<p:panel header="Registration Info">
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Company Type: " />
								<p:selectOneMenu>
									<f:selectItem itemLabel="Select One" itemValue="" />
									<f:selectItem itemLabel="Proprietary" itemValue="1" />
									<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
									<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
									<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
								</p:selectOneMenu>
							</h:panelGrid>
							<h:panelGrid columns="8" cellpadding="5">
								<h:outputText value="Reg Name : " />
								<p:inputText id="regName" />
								<p:spacer width="15" />
								<h:outputText value="Reg No : " />
								<p:inputText id="regNo" />
								<p:spacer width="15" />
								<h:outputText value="Reg Date:" />
								<p:calendar id="cal" showButtonPanel="true" pattern="dd/MM/yyyy" />
							</h:panelGrid>


							<p:separator></p:separator>





							<h:panelGrid id="display" columns="5" cellpadding="5">
								<h:outputText value="Stakeholder Name: " />
								<p:inputText id="stkHldName" />
								<p:spacer width="15" />
								<h:outputText value="DOB: " />
								<p:calendar id="stlDob" showButtonPanel="true"
									pattern="dd/MM/yyyy" />
								<h:outputText value="Address : " />
								<p:inputTextarea id="stkaddr" />
								<p:spacer width="15" />
								<h:outputText value="Contact No : " />
								<p:inputText id="stkcont" />
								<h:outputText value="Email : " />
								<p:inputText id="stkemail" />
								<p:spacer width="15" />
								<h:outputText value="PAN : " />
								<p:inputText id="stkpan" />
							</h:panelGrid>
							<p:separator />
							<p:dataTable id="dataTable" var="car" value="#{tableBean.cars}"
								paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<f:facet name="header"> Stakeholder </f:facet>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{car.model}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="DOB" />
									</f:facet>
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Address" />
									</f:facet>
									<h:outputText value="#{car.manufacturer}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Contact No" />
									</f:facet>
									<h:outputText value="#{car.color}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Email" />
									</f:facet>
									<h:outputText value="#{car.color}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="PAN" />
									</f:facet>
									<h:outputText value="#{car.color}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Partner Type" />
									</f:facet>
									<h:outputText value="#{car.color}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="User Name" />
									</f:facet>
									<h:outputText value="#{car.color}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Password" />
									</f:facet>
									<h:outputText value="#{car.color}" />
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Edit"
										icon="ui-icon-edit" />
									<p:commandButton id="addButton" value="New" icon="ui-icon-edit" />
									<p:commandButton id="delButton" value="Delete"
										icon="ui-icon-clear" />
								</f:facet>
							</p:dataTable>

						</p:panel>


						<p:panel header="Financial Year">
							<h:panelGrid columns="8" cellpadding="5">
								<h:outputText value="Financial Year Start Date:" />
								<p:calendar id="finstartDate" showButtonPanel="true"
									pattern="dd/MM/yyyy" />
								<p:spacer width="15" />
								<h:outputText value="Financial Year End Date:" />
								<p:calendar id="finEndDate" showButtonPanel="true"
									pattern="dd/MM/yyyy" />
								<p:spacer width="15" />
								<h:outputText value="Books Start Date:" />
								<p:calendar id="booksStartDate" showButtonPanel="true"
									pattern="dd/MM/yyyy" />
							</h:panelGrid>

						</p:panel>
					</div>
				</h:form>
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="Save"
							icon="ui-icon-disk"   action="#{companyBean.save}"/>
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</body>
	</ui:define>
</ui:composition>
