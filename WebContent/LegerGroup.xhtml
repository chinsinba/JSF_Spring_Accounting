<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<div>
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton type="button" title="Save" value="Save"
							icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>
				<h:form id="form">
					<p:panel header="Ledger Group">
						<h:panelGrid columns="3">
							<h:outputText value="Name : " />
							<p:spacer width="15" />
							<p:inputText id="ledName" />
							<h:outputText value="Sub Group : " />
							<p:spacer width="15" />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<h:outputText value="Main Group : " />
							<p:spacer width="15" />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Income" itemValue="1" />
								<f:selectItem itemLabel="Expenditure" itemValue="2" />
								<f:selectItem itemLabel="Assets" itemValue="3" />
								<f:selectItem itemLabel="Liabilities" itemValue="4" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>

				</h:form>
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton type="button" title="Save" value="Save"
							icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</body>
	</ui:define>
</ui:composition>
