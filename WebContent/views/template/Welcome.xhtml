<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">
	<title>Accounts</title>
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>

		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

	</h:head>
	<h:body onload="statusDialog.hide();">
		<p:ajaxStatus onstart="statusDialog.show();"
			onsuccess="statusDialog.hide();" />

		<p:layout fullPage="true" resizeTitle="resize">
			<p:layoutUnit position="north" size="55" id="header">
				<ui:insert name="head">
					<ui:include src="/views/template/header.xhtml" />
				</ui:insert>
			</p:layoutUnit>


			<p:layoutUnit position="west" id="west" resizable="false" size="225">
				<ui:insert name="menu">
					<ui:include src="/views/Accounts/Masters/menu.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit styleClass="layoutUnitCenter" position="center"
				id="center">
				<p:messages autoUpdate="true" id="msgs" showDetail="true"
					showSummary="true" />
				<ui:insert name="content">
					<ui:include src="#{menuPageBean.page}.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<!-- <p:layoutUnit position="south" resizable="true" id="south">
				<ui:insert name="footer" >
					<ui:include src="/views/template/footer.xhtml" />
				</ui:insert>
			</p:layoutUnit> -->
		</p:layout>

		<p:dialog modal="true" widgetVar="statusDialog" showHeader="false">
			<p:graphicImage value="/resource/images/ajax-loader.gif" />
		</p:dialog>

	</h:body>


</f:view>
</html>
