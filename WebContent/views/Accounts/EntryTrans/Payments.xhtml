<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<h:form id="form">
				<div>
					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>



					<p:panel header="Payments">
						<h:panelGrid columns="5">
							<h:outputText value="Company Name :" />
							<p:inputText id="compNam" />
							<p:spacer width="15" />
							<h:outputText value="Code :" />
							<p:inputText id="CompCode" />

						</h:panelGrid>
						<p:separator></p:separator>
						<h:panelGrid columns="8">

							<h:outputText value="Pay No : " />
							<p:inputText id="transNo" />
							<p:spacer width="15" />

							<h:outputText value="Pay Head : " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<p:spacer width="15" />

							<h:outputText value="Pay Date: " />
							<p:calendar id="recDate" showButtonPanel="true"
								pattern="dd/MM/yyyy" />
						</h:panelGrid>

						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Pay Type : " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
						</h:panelGrid>
						<h:panelGrid columns="5" cellpadding="5">


							<h:outputText value="Bank Name : " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<p:spacer width="15" />
							<h:outputText value="Bank A/c No : " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>


						</h:panelGrid>
						<p:spacer height="10"></p:spacer>
						<p:panel header="Payment Details">
							<h:panelGrid columns="5" cellpadding="5">
								<h:outputText value="Party/Accout Name :" />
								<p:selectOneMenu value="#{buttonBean.number}">
									<f:selectItem itemLabel="Select One" itemValue="" />
									<f:selectItem itemLabel="Proprietary" itemValue="1" />
									<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
									<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
									<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
								</p:selectOneMenu>
								<p:spacer width="5" />
								<h:outputText value="Amount :" />
								<p:inputText id="amount" />

								<h:outputText value="Reference/Narration :" />
								<p:inputText id="RefNar" style="width:300%" />
								<p:spacer width="5" />
								<p:spacer width="5" />
								<p:spacer width="5" />
								<h:outputText value="Chq/DD :" />
								<p:inputText id="chqDd" />
								<p:spacer width="5" />
								<h:outputText value="Chq./DD Bank Name :" />
								<p:inputText id="chqDdBnkNam" />
								<h:outputText value="Chq/DD Date :" />
								<p:calendar id="chqDdDat" showButtonPanel="true"
									pattern="dd/MM/yyyy" />
								<p:spacer width="15" />
								<p:commandButton value="Insert"></p:commandButton>
							</h:panelGrid>

							<p:dataTable id="dataTable" var="car" value="#{tableBean.cars}"
								paginator="true" rows="5"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<f:facet name="header"></f:facet>

								<p:column headerText="Sl No">
									<h:outputText value="#{car.model}" />
								</p:column>

								<p:column headerText="Party/Accont.Name">
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column headerText="Amount">
									<h:outputText value="#{car.manufacturer}" />
								</p:column>

								<p:column headerText="Chq/DD No">
									<h:outputText value="#{car.color}" />
								</p:column>

								<p:column headerText="Bank Name">
									<h:outputText value="#{car.color}" />
								</p:column>

								<p:column headerText="Chq/DD Date">
									<h:outputText value="#{car.color}" />
								</p:column>
								<p:column headerText="Ref/Narration">
									<h:outputText value="#{car.color}" />
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Edit" />
									<p:commandButton id="delButton" value="Delete" />
								</f:facet>
							</p:dataTable>
							<h:panelGrid cellpadding="5">
								<h:panelGroup>
									<strong> <h:outputText value="Total : " />
									</strong>
									<p:inputText id="recTot" />
								</h:panelGroup>
							</h:panelGrid>

						</p:panel>
					</p:panel>



					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>
				</div>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
