<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<h:form id="form">
				<div>
					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>

					<p:fieldset legend="Ledger Group">
						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value="Company Name :" />
							<p:inputText id="compNam" />
							<p:spacer width="15" />
							<h:outputText value="Code :" />
							<p:inputText id="CompCode" />

						</h:panelGrid>
						<p:separator></p:separator>
						<h:panelGrid columns="3" cellpadding="5">
							<h:outputText value="Group Name : " />
							<p:spacer width="15" />
							<p:inputText id="ledName" />
							<h:outputText value="Sub-Group : " />
							<p:spacer width="15" />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<h:outputText value="Main Group : " />
							<p:spacer width="15" />
							<p:inputText id="mainGrpName" />
						</h:panelGrid>
					</p:fieldset>


					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>
				</div>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
