<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<h:form id="form">
				<div>
					<p:growl id="growl" showDetail="true" sticky="false" />
					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton value="Save" icon="ui-icon-disk"
								action="#{ledgerGroupBean.save}" update="growl,groupList" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" disabled="true" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>
					<p:spacer height="10" />
					<p:fieldset legend="Ledger Group">
						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value="Company Name :" />
							<p:inputText id="compNam"
								value="#{ledgerGroupBean.company.companyName}" />
							<p:spacer width="15" />
							<h:outputText value="Code :" />
							<p:inputText id="CompCode"
								value="#{ledgerGroupBean.company.companyCode}" />

						</h:panelGrid>
						<p:separator></p:separator>
						<h:panelGrid columns="3" cellpadding="5">
							<h:outputText value="Group Name : " />
							<p:spacer width="15" />
							<p:inputText id="ledName" value="#{ledgerGroupBean.groupName}" />
							<h:outputText value="Sub-Group : " />
							<p:spacer width="15" />
							<p:selectOneMenu id="groupList"
								value="#{ledgerGroupBean.selSubGroup}"
								converter="#{ledgerGroupConverter}">
								<f:selectItems value="#{ledgerGroupBean.subGroups}"
									var="typecode" itemLabel="#{typecode.groupName}"
									itemValue="#{typecode}" />
								<p:ajax listener="#{ledgerGroupBean.subGroupChanged}"
									update="mainGrpName" />
							</p:selectOneMenu>

							<h:outputText value="Main Group : " />
							<p:spacer width="15" />
							<p:inputText id="mainGrpName"
								value="#{ledgerGroupBean.mainGroup.groupName}" readonly="true" />
						</h:panelGrid>
					</p:fieldset>
					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton value="Save" icon="ui-icon-disk"
								action="#{ledgerGroupBean.save}" update="growl,groupList" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" disabled="true	" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>
				</div>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
