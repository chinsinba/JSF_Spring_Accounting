<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<div>
				<h:form id="form">

					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>


					<p:panel header="Item Creation">
						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value="Company Name :" />
							<p:inputText id="compNam" />
							<p:spacer width="15" />
							<h:outputText value="Code :" />
							<p:inputText id="CompCode" />

						</h:panelGrid>
						<p:separator></p:separator>
						<h:panelGrid columns="5" cellpadding="5">

							<h:outputText value="Item Name " />
							<p:inputText id="itemNam" />
							<p:spacer width="15" />

							<h:outputText value="Item Code: " />
							<p:inputText id="itemCod" />


							<h:outputText value="Item Group: " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<p:spacer width="15" />
							<h:outputText value="Item Category " />
							<p:inputText id="itmCategory" />

							<h:outputText value="Opening Stock(Qty): " />
							<p:inputText id="opStck" />
							<p:spacer width="15" />
							<h:outputText value="Unit : " />
							<p:inputText id="opStckUnit" />

							<h:outputText value="Opening Stock(Value) : " />
							<p:inputText id="opStckValue" />
							<p:spacer width="15" />
							<h:outputText value="Account :" />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>

						</h:panelGrid>
					</p:panel>
					<p:panel header="Tax Details">
						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value="Purchase/Inward Tax: " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<p:spacer width="15" />
							<h:outputText value="Percentage : " />
							<p:inputText id="inTaxPercent" />

							<h:outputText value="Sales/Outward Tax: " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<p:spacer width="15" />
							<h:outputText value="Percentage : " />
							<p:inputText id="outTaxPercent" />
						</h:panelGrid>
					</p:panel>

					<p:panel header="Required Details">
						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value="Batch No : " />
							<p:inputText id="batch" />
							<p:spacer />
							<p:spacer />
							<p:spacer />
							<h:outputText value="Mfg Date : " />
							<p:calendar id="mfgDat" showButtonPanel="true"
								pattern="dd/MM/yyyy" />
							<p:spacer width="15" />
							<h:outputText value="Exp Date : " />
							<p:calendar id="expDat" showButtonPanel="true"
								pattern="dd/MM/yyyy" />
						</h:panelGrid>
						<p:separator></p:separator>
						<p:dataTable id="dataTable" var="car" value="#{tableBean.cars}"
							paginator="true" rows="10"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" resizableColumns="true">
							<f:facet name="header"> Items</f:facet>

							<p:column headerText="Name">
								<h:outputText value="#{car.model}" />
							</p:column>

							<p:column headerText="Code">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Op Stock Unit">
								<h:outputText value="#{car.manufacturer}" />
							</p:column>

							<p:column headerText="Op Stock Qty">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Value">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Acc Name">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Inward Tax Acc">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Outward Tax Acc">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Batch No">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Mfg Date">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Exp Date">
								<h:outputText value="#{car.color}" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton id="viewButton" value="Edit"
									icon="ui-icon-edit" />
								<p:commandButton id="addButton" value="New" icon="ui-icon-edit" />
								<p:commandButton id="delButton" value="Delete"
									icon="ui-icon-clear" />
							</f:facet>
						</p:dataTable>


					</p:panel>



					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>
				</h:form>
			</div>
		</body>
	</ui:define>
</ui:composition>
