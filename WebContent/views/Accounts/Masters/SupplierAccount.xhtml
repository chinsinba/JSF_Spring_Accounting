<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<div>
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton type="button" title="Save" value="Save"
							icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>
				<h:form id="form">
					<p:panel header="Supplier Info">
						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value="Company Name :" />
							<p:inputText id="compNam" />
							<p:spacer width="15" />
							<h:outputText value="Code :" />
							<p:inputText id="CompCode" />

						</h:panelGrid>
						<p:separator></p:separator>
						<h:panelGrid columns="5" cellpadding="5">


							<h:outputText value="Supplier Name :" />
							<p:inputText id="supName" />
							<p:spacer width="15" />
							<h:outputText value="Code: " />
							<p:inputText id="code" />

							<h:outputText value="Group: " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>
							<p:spacer width="15" />

							<h:outputText value="Opening Balance: " />
							<p:inputText id="opBal" />
							<h:outputText value="Type: " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Proprietary" itemValue="1" />
								<f:selectItem itemLabel="Pvt ltd Co" itemValue="2" />
								<f:selectItem itemLabel="Public ltd Co" itemValue="3" />
								<f:selectItem itemLabel="Govt Enterprise" itemValue="4" />
							</p:selectOneMenu>

						</h:panelGrid>
						<p:tabView id="tabView">
							<p:tab id="tab1" title="Contact Details">

								<h:panelGrid columns="5" cellpadding="5">
									<h:outputText value="Contact Person : " />
									<p:inputText id="contPerson" />
									<h:outputText value="Mobile No : " />
									<p:inputText id="contactMobile" />
									<p:spacer width="15" />
									<h:outputText value="Phone No : " />
									<p:inputText id="contactPhone" />
									<h:outputText value="Email : " />
									<p:inputText id="email" />
									<p:spacer width="15" />

									<h:outputText value="Address Line 1: " />
									<p:inputText id="address1" />

									<h:outputText value="Address Line 2: " />
									<p:inputText id="address2" />
									<p:spacer width="15" />
									<h:outputText value="Address Line 3: " />
									<p:inputText id="address3" />

									<h:outputText value="Address Line 4: " />
									<p:inputText id="address4" />
									<p:spacer width="15" />
									<h:outputText value="City: " />
									<p:inputText id="city" />

									<h:outputText value="District: " />
									<p:inputText id="district" />
									<p:spacer width="15" />
									<h:outputText value="Hobli/Gram : " />
									<p:inputText id="hobli" />

									<h:outputText value="State : " />
									<p:inputText id="state" />
									<p:spacer width="15" />
									<h:outputText value="Country : " />
									<p:inputText id="country" />


								</h:panelGrid>
							</p:tab>
							<p:tab id="tab2" title="Bank Details">
								<h:panelGrid columns="4" cellpadding="5">
									<h:outputText value="Bank Account Name: " />
									<p:inputText id="BankAcName" />
									<p:spacer />
									<p:spacer />

									<h:outputText value="Bank Account No: " />
									<p:inputText id="BankAcNo" />
									<h:outputText value="Branch: " />
									<p:inputText id="branch" />
									<h:outputText value="IFSC Code: " />
									<p:inputText id="IfscCod" />
									<h:outputText value="Branch Code: " />
									<p:inputText id="BranchCod" />
								</h:panelGrid>
							</p:tab>

							<p:tab id="tab3" title="Tax Details">
								<h:panelGrid columns="4" cellpadding="5">
									<h:outputText value="TIN/VAT: " />
									<p:inputText id="tinVat" />
									<p:spacer />
									<p:spacer />
									<h:outputText value="CST: " />
									<p:inputText id="cst" />
									<h:outputText value="PAN: " />
									<p:inputText id="supPAN" />

									<h:outputText value="Credit Limit: " />
									<p:selectBooleanCheckbox />
									<h:outputText value="Credit Days: " />
									<p:inputText id="supCrDat" />
									<h:outputText value="Supplier Since : " />
									<p:calendar id="supStDate" showButtonPanel="true"
										pattern="dd/MM/yyyy" />

								</h:panelGrid>
							</p:tab>
						</p:tabView>
						<p:dataTable id="dataTable" var="car" value="#{tableBean.cars}"
							paginator="true" rows="10"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" >
							<f:facet name="header"> Supplier Accounts</f:facet>

							<p:column headerText="Comp Name">
								<h:outputText value="#{car.model}" />
							</p:column>

							<p:column headerText="Cust Name">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Code">
								<h:outputText value="#{car.manufacturer}" />
							</p:column>

							<p:column headerText="Cont Person">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Cont No">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="PAN">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Email">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Acc Name">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Grp Name">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Op Balance">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="Cr Days">
								<h:outputText value="#{car.color}" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton id="viewButton" value="Edit"
									icon="ui-icon-edit" />
								<p:commandButton id="addButton" value="New" icon="ui-icon-edit" />
								<p:commandButton id="delButton" value="Delete"
									icon="ui-icon-clear" />
							</f:facet>
						</p:dataTable>
					</p:panel>

				</h:form>



				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton type="button" title="Save" value="Save"
							icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</body>
	</ui:define>
</ui:composition>
