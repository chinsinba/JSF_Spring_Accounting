<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<h:form id="form">
				<div>
					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>
					<p:spacer height="10" />
					<p:fieldset legend="Bank Account">
						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value="Company Name :" />
							<p:inputText id="compNam"
								value="#{ledgerGroupBean.company.companyName}" />
							<p:spacer width="15" />
							<h:outputText value="Code :" />
							<p:inputText id="CompCode" />

						</h:panelGrid>
						<p:separator></p:separator>

						<h:panelGrid columns="5" cellpadding="5">
							<h:outputText value=" Bank Name : " />
							<p:inputText id="bnkName" />
							<p:spacer width="15" />
							<h:outputText value="Code : " />
							<p:inputText id="code" />


							<h:outputText value="Group : " />
							<p:selectOneMenu id="groupList"
								value="#{ledgerGroupBean.selSubGroup}"
								converter="#{ledgerGroupConverter}">
								<f:selectItems value="#{ledgerGroupBean.subGroups}"
									var="typecode" itemLabel="#{typecode.groupName}"
									itemValue="#{typecode}" />
								<p:ajax listener="#{ledgerGroupBean.subGroupChanged}" />
							</p:selectOneMenu>
							<p:spacer width="15" />

							<h:outputText value="Account Type : " />
							<p:selectOneMenu value="#{ledgerAccountBean.type}">
								<f:selectItems value="#{ledgerAccountBean.types}" var="typecode"
									itemLabel="#{typecode}" itemValue="#{typecode}" />
							</p:selectOneMenu>

							<h:outputText value=" Acc No : " />
							<p:inputText id="accNo" />
							<p:spacer width="15" />
							<h:outputText value="Branch : " />
							<p:inputText id="branch" />

							<h:outputText value="Address : " />
							<p:inputTextarea id="adrs" />
							<p:spacer width="15" />

							<h:outputText value="Contact No : " />
							<p:inputText id="cont" />
							<h:outputText value="Contact Person : " />
							<p:inputText id="contPrs" />
							<p:spacer width="15" />
							<p:spacer width="15" />

							<p:spacer width="15" />

							<h:outputText value="Opening Balance : " />
							<p:inputText id="opBal" />
							<p:spacer width="15" />
							<h:outputText value="Type : " />
							<p:selectOneMenu value="#{ledgerAccountBean.type}">
								<f:selectItems value="#{ledgerAccountBean.types}" var="typecode"
									itemLabel="#{typecode}" itemValue="#{typecode}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:fieldset>

					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:commandButton type="button" title="Save" value="Save"
								icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete" value="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Clear" value="Cancel"
								icon="ui-icon-clear" />
						</p:toolbarGroup>
					</p:toolbar>
				</div>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
