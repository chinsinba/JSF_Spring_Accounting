<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Welcome.xhtml">


	<ui:define name="metadata">
	</ui:define>
	<ui:define name="header">
		<ui:include src="/views/template/header.xhtml" />
	</ui:define>
	<ui:define name="menu">
		<h:form id="menuForm">
			<p:panelMenu>
				<p:submenu label="Company">
					<p:menuitem value="Details" icon="ui-icon-disk"
						actionListener="#{companyMenuBean.setCenterPage('/views/Company/Details.xhtml')}"
						update=":contentpanel" onstart="statusDialog.show();"
						onsuccess="statusDialog.hide();">
					</p:menuitem>
					<p:menuitem value="StakeHolders" icon="ui-icon-disk"
						actionListener="#{companyMenuBean.setCenterPage('/views/Company/StakeHolder.xhtml')}"
						update=":contentpanel" onstart="statusDialog.show();"
						onsuccess="statusDialog.hide();" />
					<p:menuitem value="Branches" icon="ui-icon-disk"
						actionListener="#{companyMenuBean.setCenterPage('/views/Company/Branch.xhtml')}"
						update=":contentpanel" onstart="statusDialog.show();"
						onsuccess="statusDialog.hide();" />
				</p:submenu>
			</p:panelMenu>

			<p:dialog modal="true" widgetVar="statusDialog" showHeader="false">
				<p:graphicImage value="/resource/images/ajax-loader.gif" />
			</p:dialog>
		</h:form>
	</ui:define>
	<ui:define name="content">
		<h:panelGroup id="contentpanel" layout="block">
			<ui:include src="#{companyMenuBean.centerPage}"></ui:include>
		</h:panelGroup>
	</ui:define>
</ui:composition>
