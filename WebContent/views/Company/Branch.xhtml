<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<body>
	<h:form id="compForm">

		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:commandButton value="Save" icon="ui-icon-disk"
					 />
				<p:commandButton type="button" title="Edit" value="Edit"
					icon="ui-icon-disk" />
				<p:commandButton type="button" title="Delete" value="Delete"
					icon="ui-icon-trash" />
				<p:commandButton type="button" title="Clear" value="Cancel"
					icon="ui-icon-clear" />
			</p:toolbarGroup>
		</p:toolbar>

		<div align="left">

			<b> Page under construction. </b>
		</div>
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:commandButton value="Save" icon="ui-icon-disk"
					action="#{companyBean.save}" />
				<p:commandButton type="button" title="Edit" value="Edit"
					icon="ui-icon-disk" />
				<p:commandButton type="button" title="Delete" value="Delete"
					icon="ui-icon-trash" />
				<p:commandButton type="button" title="Clear" value="Cancel"
					icon="ui-icon-clear" />
			</p:toolbarGroup>
		</p:toolbar>
	</h:form>
</body>
</html>
