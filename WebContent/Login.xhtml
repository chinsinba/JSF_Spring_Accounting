<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/views/template/Login_Template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<div align="center">
				<h:form id="loginForm">
					<p:panel id="panel">
						<p:messages id="messages" />
						<h:panelGrid columns="3">
							<h:outputLabel for="j_username1" value="User Name *" />
							<p:inputText id="j_username1" value="#{loginBean.userName}"
								required="true" label="Firstname">
								<f:validateLength minimum="2" />
							</p:inputText>
							<p:message for="j_username1" />

							<h:outputLabel for="j_password1" value="Password *" />
							<p:password id="j_password1" value="#{loginBean.password}"
								required="true">
								<f:validateLength minimum="4"></f:validateLength>
							</p:password>
							<p:message for="j_password1" />

							<f:facet name="footer">
								<p:commandButton value="Login" update="panel"
									action="#{loginBean.login}" ajax="false"/>
								<!-- <p:button value="Login" outcome="/views/Company/Company.xhtml" /> -->
								<p:commandLink value="Forgot Password" />
							</f:facet>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</body>
	</ui:define>
</ui:composition>
