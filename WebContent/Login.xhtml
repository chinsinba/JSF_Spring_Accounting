<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="template/Login_Template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<div align="center">
				<h:form id="form">
					<p:panel id="panel">
						<p:messages id="messages" />
						<h:panelGrid columns="3">
							<h:outputLabel for="firstname" value="User Name *" />
							<p:inputText id="firstname" value="#{userLogin.username}"
								required="true" label="Firstname">
								<f:validateLength minimum="2" />
							</p:inputText>
							<p:message for="firstname" />

							<h:outputLabel for="password" value="Password *" />
							<p:password id="password" value="#{userLogin.password}"
								required="true">
								<f:validateLength minimum="6"></f:validateLength>
							</p:password>
							<p:message for="password" />

							<f:facet name="footer">
								<p:commandButton value="Login" update="panel"
									action="#{userLogin.addUser}" />
									<p:commandLink value="Forgot Password" />
							</f:facet>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</body>
	</ui:define>
</ui:composition>
