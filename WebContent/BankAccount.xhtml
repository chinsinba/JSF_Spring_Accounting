<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="template/Welcome.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<body>
			<div>
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton type="button" title="Save" value="Save"
							icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>
				<h:form id="form">
					<p:panel header="Bank Account">
						<h:panelGrid columns="5">
							<h:outputText value=" Bank Name : " />
							<p:inputText id="bnkName" />
							<p:spacer width="15" />
							<h:outputText value="Code : " />
							<p:inputText id="code" />


							<h:outputText value="Group : " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Income" itemValue="1" />
								<f:selectItem itemLabel="Expenditure" itemValue="2" />
								<f:selectItem itemLabel="Asset" itemValue="3" />
								<f:selectItem itemLabel="Liability" itemValue="4" />
							</p:selectOneMenu>
							<p:spacer width="15" />

							<h:outputText value="Account Type : " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Income" itemValue="1" />
								<f:selectItem itemLabel="Expenditure" itemValue="2" />
								<f:selectItem itemLabel="Asset" itemValue="3" />
								<f:selectItem itemLabel="Liability" itemValue="4" />
							</p:selectOneMenu>
							<h:outputText value=" Acc No : " />
							<p:inputText id="accNo" />
							<p:spacer width="15" />
							<h:outputText value="Branch : " />
							<p:inputText id="branch" />

							<h:outputText value="Address : " />
							<p:inputTextarea id="adrs" />
							<p:spacer width="15" />

							<h:outputText value="Contact No : " />
							<p:inputText id="cont" />
							<h:outputText value="Contact Person : " />
							<p:inputText id="contPrs" />
							<p:spacer width="15" />
							<p:spacer width="15" />

							<p:spacer width="15" />

							<h:outputText value="Opening Balance : " />
							<p:inputText id="opBal" />
							<p:spacer width="15" />
							<h:outputText value="Type : " />
							<p:selectOneMenu value="#{buttonBean.number}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Credit" itemValue="1" />
								<f:selectItem itemLabel="Debit" itemValue="2" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
				</h:form>



				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton type="button" title="Save" value="Save"
							icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" value="Delete"
							icon="ui-icon-trash" />
						<p:commandButton type="button" title="Clear" value="Cancel"
							icon="ui-icon-clear" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</body>
	</ui:define>
</ui:composition>
